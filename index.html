<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Animation</title>
</head>

<body>

    <div class="border">
        <img class="me" id="pic" src="guy.png" alt="character">
    </div>
    <div>

        <button class="button button1" id="shake">Shake</button>
        <button class="button button2" id="fadeIn">Fade In</button>
        <button class="button button1" id="fadeOut">Fade Out</button>
        <button class="button button2" id="pulse">Pulse</button>

    </div>
    <div>
        <button class="button button2" id="flash">Flash</button>
        <button class="button button1" id="mirror">Mirror</button>
        <button class="button button2" id="hit">Hit him</button>
    </div>
    <div>
        <button class="button button1" id="hang">Hang him</button>
        <button class="button button2" id="drawn">Drawn him</button>
        <button class="button button2" id="extend">Extend</button>
    </div>
    <div id="sound"> <audio controls> <source src="cercel.mp3" type="audio/mpeg"> </audio> </div>
    <div id="scale"></div>
    <script src="script.js"></script>

</body>

</html>
